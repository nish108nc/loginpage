<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Page with Marquee, Table, and Image</title>
  </head>
  <body>
    <!-- Scrolling Marquee -->
    <marquee
      behavior="scroll"
      direction="left"
      style="background-color: #007acc; color: white; padding: 10px"
    >
      Welcome to Our Website! Check out our latest updates and offers.
    </marquee>

    <!-- Table -->
    <table border="1" align="center" cellspacing="0" cellpadding="10">
      <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th rowspan="2">Total Marks</th>
      </tr>
      <tr>
        <td>Physics</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Chemistry</td>
        <td>90</td>
        <td rowspan="2">Combined Total: 350</td>
      </tr>
      <tr>
        <td>Maths</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Computer Science</td>
        <td>80</td>
      </tr>
    </table>

    <!-- Image with Hover Effect -->
    <a href="https://www.example.com" title="Click to visit example.com">
      <img
        src="laptop.jfif"
        alt="Clickable Image"
        width="200"
        height="auto"
        border="2"
      />
    </a>
  </body>
</html>
